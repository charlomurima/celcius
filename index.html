
  <!DOCTYPE html>
  <html>
  <head>
    <meta charset="utf-8">
    <title>Temperature Converter</title>
    <style>
      /* Add some style to the page */
      body {
        font-family: sans-serif;
        text-align: center;
        margin: 20px;
      }
      input[type="text"] {
        width: 200px;
        height: 30px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 4px;
        padding: 6px 12px;
      }
      button {
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        padding: 10px 20px;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <!-- Create a form for the user to enter a temperature in Celsius -->
    <form>
      <label for="celsius">Enter temperature in Celsius:</label><br>
      <input type="text" id="celsius" name="celsius"><br>
      <button type="button" onclick="convertTemperature()">Convert</button>
    </form>
    <!-- Display the result in a div element -->
    <div id="result"></div>
    <!-- Add the JavaScript code to convert the temperature -->
    <script>
      function convertTemperature() {
        // Get the value from the input field
        var celsius = document.getElementById("celsius").value;
        // Convert the temperature to Fahrenheit
        var fahrenheit = celsius * (9/5) + 32;
        // Display the result in the div element
        document.getElementById("result").innerHTML = celsius + "°C is " + fahrenheit.toFixed(2) + "°F";
      }
    </script>
  </body>
  </html>
